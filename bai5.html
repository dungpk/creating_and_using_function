<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let name = [ "Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellation=[ "Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"]

    star = prompt("Nhap ten can kiem tra: ");
    if(checkName(star) == -1){
        document.write("Khong tim thay chom sao");
    }else{
        document.write(constellation[checkName(star)]);
    }

    /****************************************************************************************
     ******************************* Ham khai bao******************************************
     **************************************************************************************/


    function checkName(value) {
        for(let i=0;i<name.length;i++)
        {
            if(value == name[i])return i;
        }
        return -1;
    }


</script>
</body>
</html>
